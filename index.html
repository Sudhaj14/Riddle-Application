<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <legend>Riddle of the Day!</legend>
        <div class="question-header">Question - 1</div>
        <div class="riddle-content">
            What has keys but can't open locks?
        </div>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <details>
            <summary>Hint</summary>
            <p> This object is used to type letters and numbers on a computer or phone.</p>
        </details>
    </fieldset>
    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            if (userAnswer === 'keyboard') {
                alert('Correct! Well done!');
            } else {
                alert('Incorrect, try again! Hint: Check the hint section.');
            }
        }
    </script>
</body>
</html>
