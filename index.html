<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <fieldset>
        <legend>Riddle of the Day!</legend>
        <div class="question-header" id="question-header">Question - 1</div>
        <div class="riddle-content" id="riddle-content">What has keys but can't open locks?</div>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <button onclick="nextQuestion()">Next</button>
        
        
        <progress id="progress-bar" value="0" max="5"></progress>

        <details>
            <summary>Hint</summary>
            <p id="hint">This object is used to type letters and numbers on a computer or phone.</p>
        </details>
    </fieldset>
</body>
</html>
